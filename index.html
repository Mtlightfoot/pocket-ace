<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Ace</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="top-container-left">
            <img src="./img/playing-cards-logo-left.png" alt="">
        </div>
        <div class="top-container-center">
            <h1 class="top-text">POCKET ACE</h1>
        </div>
        <div class="top-container-right">
            <img src="./img/playing-cards-logo-right - Copy.png" alt="">
        </div>
        <div class="center-container1">
            <button class="sub-btn">
                <h3>Rules</h3>
            </button>
        </div>
        <div class="center-container2"><button class="new-game-btn floating">
                <h2>New Game</h2>
            </button></div>
        <div class="center-container3"><button class="sub-btn">
                <h3>High Scores</h3>
            </button></div>
        <div class="bottom-container">
            <div class="switch-container">
                <h4 class="music-title">Music:</h4>
                <label class="switch">
                    <input type="checkbox" id="music-checkbox">
                    <span class="slider"></span>
                </label>
            </div>
